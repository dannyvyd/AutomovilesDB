{% extends "base.html" %}
{% block content %}
<h2>Editar Revisión</h2>
<form method="POST">
    <div class="mb-3">
        <label>Código</label>
        <input type="number" name="codigo" class="form-control" value="{{ revision['codigo'] }}" readonly>
    </div>
    <div class="mb-3">
        <label>Filtro</label>
        <input type="text" name="filtro" class="form-control" value="{{ revision['filtro'] }}" required>
    </div>
    <div class="mb-3">
        <label>Aceite</label>
        <input type="text" name="aceite" class="form-control" value="{{ revision['aceite'] }}" required>
    </div>
    <div class="mb-3">
        <label>Frenos</label>
        <input type="text" name="frenos" class="form-control" value="{{ revision['frenos'] }}" required>
    </div>
    <div class="mb-3">
        <label for="matricula_coche" class="form-label">Coche (Matrícula)</label>
        <select name="matricula_coche" class="form-control" required>
            <option value="">Seleccione un coche</option>
            {% for coche in coches %}
            <option value="{{ coche.matricula }}" {% if coche.matricula == revision.matricula_coche %}selected{% endif %}>
                {{ coche.marca }} {{ coche.modelo }} ({{ coche.matricula }})
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Actualizar Revisión</button>
</form>

{% endblock %}
